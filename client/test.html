		<div class="main">
			<h1>Test</h1>
			<fieldset>
				<legend>Question 1</legend>
				<form name="question1" id="question1"></form>
				<script>
					const F1 = document.getElementById("question1")
					const Q1 = new Question("question1");
					F1.innerHTML = Q1.htmlQuestion()
						+ '<input type="submit" value="VÃ©rifier"/><span class="verification" id="verdict1"></span>'
						+ '<div><span class="aDroite"><input type="button" value="Correction" id="button1"></span></div>'
					F1.addEventListener("submit", event => {
						event.preventDefault()
						const span = document.getElementById("verdict1")
						const verifier = Q1.verifier(Q1.formater_reponse_client())
						span.textContent = verifier.message
					})
					document.getElementById("button1").addEventListener("click", event => {
						const div = event.target.parentNode.parentNode
						div.innerHTML = Q1.htmlCorrection()
					})
				</script>
			</fieldset>
		</div>
    </body>
